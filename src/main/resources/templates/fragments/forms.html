<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<form method="post" th:object="${productBindingModel}" th:fragment="add-form">
    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
        <label class="form-control-label" for="nameId">Name</label>
        <input type="text" class="form-control" id="nameId" aria-describedby="nameHelp" th:field="*{name}"/>
        <div id="nameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}">Error Message</div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-danger'" >
        <label class="form-control-label" for="desc">Description</label>
        <textarea type="text" class="form-control" id="desc" aria-describedby="descHelp" th:field="*{description}"/>
        <div id="descHelp" class="form-control-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}">Error Message</div>
    </div>

    <div class="form-group">
        <label for="pr">Price</label>
        <input type="number" class="form-control" id="pr" aria-describedby="prHelp" th:field="*{price}"/>
        <small id="prHelp" class="form-text text-muted">Error Message</small>
    </div>













    <div class="form-group" th:classappend="${#fields.hasErrors('groceryStores')} ?'has-danger'">
        <label for="groceryStoreHelp">View All Stores</label>
        <select multiple="true" class="form-control" id="exampleSelect2" th:field="*{groceryStores}">
            <option th:each="groceryStore : ${groceryStores}" th:value="${groceryStore}" th:text="${groceryStore}"  >1</option>
        </select>
        <div id="groceryStoreHelp" class="form-control-feedback" th:each="error : ${#fields.errors('groceryStores')}" th:text="${error}">Error Message</div>
    </div>

    <button type="submit" class="btn btn-default">Check Store</button>
    <ul>
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
    </ul>
</form>

</body>
</html>
